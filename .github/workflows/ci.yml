name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Indigenous-Rainfall-Forecasting/requirements.txt
      - name: Lint
        run: |
          flake8 Indigenous-Rainfall-Forecasting/src Indigenous-Rainfall-Forecasting/tests
      - name: Test
        run: |
          pytest -q Indigenous-Rainfall-Forecasting/tests
